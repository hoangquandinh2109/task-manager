<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Manager Logo"
    src="https://cdn0.iconfinder.com/data/icons/business-office-and-people-in-flat/256/Businessman-2-512.png"
  />
  <span>Task</span>
</div>
<div>
  <div class="content" [style.paddingBottom.px]="terminal.offsetHeight">
    <div class="card-container">
      <ng-container *ngFor="let ticket of ticketsList">
        <app-ticket [ticket]="ticket" (contextmenu)="contextMenu($event)"></app-ticket>
      </ng-container>
    </div>
  </div>
  <div class="terminal" [class.close]="terminalClose" #terminal>
    <div class="buttons">
      <span class="material-icons resizing"
        (click)="toggleTerminal()"
        [title]="terminalClose ? 'expand' : 'minimize'">{{
          terminalClose ? 'add_circle_outline' : 'remove_circle_outline'}}
      </span>
      <span (click)="applyContent()" class="material-icons">done</span>
    </div>
    <pre #inputContentRef (paste)="pasteHandler($event)" contenteditable></pre>
  </div>
</div>
<div *ngIf="openContextMenu" class="card-container context-menu"
  [style.top.px]="contextMenuPosition.y"
  [style.left.px]="contextMenuPosition.x">
  <div class="card card-small"><span>To do</span></div>
  <div class="card card-small info"><span>Inprogress</span></div>
  <div class="card card-small warning"><span>Pending</span></div>
  <div class="card card-small success"><span>Done</span></div>
  <div class="card card-small danger"><span>Highlight</span></div>
</div>
